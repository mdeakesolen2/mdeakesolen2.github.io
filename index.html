<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Custom animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8), 0 0 80px rgba(0, 212, 255, 0.5); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { opacity: 0; }
        }

        @keyframes neon {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 212, 255, 0.8), 0 0 20px rgba(0, 212, 255, 0.6), 0 0 30px rgba(0, 212, 255, 0.4); }
            50% { text-shadow: 0 0 20px rgba(0, 212, 255, 1), 0 0 40px rgba(0, 212, 255, 0.8), 0 0 60px rgba(0, 212, 255, 0.6); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }

        .animate-shimmer {
            animation: shimmer 3s linear infinite;
        }

        .animate-scan {
            animation: scan 4s linear infinite;
        }

        .animate-ripple {
            animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .animate-pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .animate-neon {
            animation: neon 2s ease-in-out infinite;
        }

        .glass-morphism {
            background: rgba(10, 22, 40, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .text-gradient {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cyber-border {
            position: relative;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #00d4ff, #0099ff, #00ffff, #00d4ff);
            background-size: 300% 300%;
            border-radius: inherit;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
            animation: shimmer 3s linear infinite;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Grid pattern */
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.05) 2px, transparent 2px);
            background-size: 50px 50px;
        }

        /* Scan line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
            animation: scan 4s linear infinite;
            filter: blur(1px);
        }

        /* Holographic effect */
        .holographic {
            background: linear-gradient(135deg, 
                rgba(0, 212, 255, 0.1) 0%,
                rgba(0, 153, 255, 0.1) 25%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(0, 153, 255, 0.1) 75%,
                rgba(0, 212, 255, 0.1) 100%);
            background-size: 400% 400%;
            animation: shimmer 6s ease infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--blue-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d4ff, #0099ff);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 min-h-screen overflow-x-hidden relative">

                        <div class="relative glass-morphism rounded-full px-8 py-4 border-2 border-cyan-400">

                        </div>
                    </div>
                    <p class="mt-6 text-cyan-300 text-sm sm:text-base md:text-lg font-light tracking-wider">

                </div>
            </div>
        </div>
        
        <!-- Bottom decoration -->

    <!-- GitHub Link -->

       class="fixed bottom-8 left-1/2 -translate-x-1/2 glass-morphism rounded-full px-6 sm:px-8 py-3 sm:py-4 text-cyan-300 hover:text-white transition-all duration-300 hover:-translate-y-1 hover:scale-105 group z-20 cyber-border">
        <div class="flex items-center gap-3">

    <script>
        // Countdown functionality
        const countdownDate = new Date('December 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.querySelector('.glass-morphism').innerHTML = `
                    <div class="text-center py-20 relative z-10">
                        <div class="text-8xl mb-8 animate-bounce">ðŸŽ‰</div>
                        <div class="text-5xl md:text-7xl font-black orbitron text-gradient mb-6">
                            See on siin!
                        </div>
                        <p class="text-xl md:text-2xl text-cyan-300">
                            Midagi uskumatut on saabunud
                        </p>
                    </div>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add parallax effect to floating orbs
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.animate-float');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 20;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
