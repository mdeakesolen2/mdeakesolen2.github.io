<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midagi On Tulemas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle animated gradient background */
        .gradient-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(30, 58, 138, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 64, 175, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
            50% { transform: scale(1.05) rotate(2deg); opacity: 0.8; }
        }

        /* Minimal grid overlay */
        .grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Subtle floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 25s infinite ease-in-out;
            mix-blend-mode: lighten;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.3) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(30, 64, 175, 0.35) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.05); }
            66% { transform: translate(-50px, 50px) scale(0.95); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 1100px;
            width: 100%;
        }

        /* Mystery teaser box */
        .mystery-container {
            margin-bottom: 40px;
            position: relative;
        }

        .mystery-box {
            display: inline-block;
            padding: 25px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            position: relative;
            animation: mysteryFloat 4s ease-in-out infinite;
        }

        @keyframes mysteryFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .mystery-box::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), transparent, rgba(59, 130, 246, 0.2));
            border-radius: 20px;
            z-index: -1;
            filter: blur(10px);
            animation: borderShimmer 3s linear infinite;
        }

        @keyframes borderShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pixel-art {
            width: 80px;
            height: 80px;
            background: 
                linear-gradient(135deg, 
                    #5bcefa 0%, #5bcefa 25%,
                    transparent 25%, transparent 50%,
                    #5bcefa 50%, #5bcefa 75%,
                    transparent 75%, transparent 100%);
            background-size: 20px 20px;
            border-radius: 8px;
            box-shadow: 
                inset -3px -3px 6px rgba(0, 0, 0, 0.3),
                inset 3px 3px 6px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(91, 206, 250, 0.3);
            animation: pixelGlow 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .pixel-art:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes pixelGlow {
            0%, 100% { 
                box-shadow: 
                    inset -3px -3px 6px rgba(0, 0, 0, 0.3),
                    inset 3px 3px 6px rgba(255, 255, 255, 0.1),
                    0 0 30px rgba(91, 206, 250, 0.3);
            }
            50% { 
                box-shadow: 
                    inset -3px -3px 6px rgba(0, 0, 0, 0.3),
                    inset 3px 3px 6px rgba(255, 255, 255, 0.1),
                    0 0 50px rgba(91, 206, 250, 0.6);
            }
        }

        /* Clean modern heading */
        h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #93c5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.1);
        }

        /* Minimal subtitle */
        .subtitle {
            font-size: clamp(0.95rem, 2.5vw, 1.3rem);
            font-weight: 400;
            color: rgba(148, 163, 184, 0.9);
            margin-bottom: 80px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Clean countdown container */
        .countdown-wrapper {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(30px) saturate(120%);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 28px;
            padding: 60px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glow effect */
        .countdown-wrapper::after {
            content: '';
            position: absolute;
            inset: -100%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 28px;
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .time-unit {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 20px;
            padding: 40px 20px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .time-unit:hover::before {
            opacity: 1;
        }

        .time-unit:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.15);
            background: rgba(30, 41, 59, 0.6);
        }

        .time-value {
            display: block;
            font-size: clamp(3.5rem, 7vw, 5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #93c5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(148, 163, 184, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Launch date */
        .launch-date {
            margin-top: 50px;
            font-size: clamp(1.3rem, 3vw, 1.9rem);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            display: inline-block;
            padding: 12px 32px;
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .launch-date:hover {
            background: rgba(59, 130, 246, 0.12);
            border-color: rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }

        /* GitHub link */
        .github-link {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 50px;
            color: rgba(226, 232, 240, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .github-link::before {
            content: '‚Üí';
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .github-link:hover {
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(59, 130, 246, 0.3);
            color: #fff;
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.2);
        }

        .github-link:hover::before {
            transform: translateX(3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .countdown-wrapper {
                padding: 40px 24px;
            }

            .countdown {
                gap: 20px;
            }

            .time-unit {
                padding: 32px 16px;
            }

            .github-link {
                bottom: 20px;
                font-size: 0.85rem;
                padding: 12px 28px;
            }
        }

        /* Smooth entrance animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        h1 { animation-delay: 0.2s; }
        .subtitle { animation-delay: 0.3s; }
        .countdown-wrapper { animation-delay: 0.4s; }
        .mystery-container { animation-delay: 0.1s; }

        /* Secret notification */
        .secret-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .secret-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notif-icon {
            font-size: 2rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        .notif-text {
            color: #fff;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .notif-text strong {
            font-weight: 700;
            color: #ef4444;
            font-size: 1.1rem;
        }

        .notif-text span {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .secret-notification {
                top: 20px;
                right: 20px;
                left: 20px;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <!-- Mystery teaser image -->
        <div class="mystery-container">
            <div class="mystery-box">
                <div class="pixel-art"></div>
            </div>
        </div>
        
        <h1>MIDAGI ON<br>TULEMAS</h1>
        <p class="subtitle">Valmistud millekski erakordse jaoks</p>
        
        <div class="countdown-wrapper">
            <div class="countdown">
                <div class="time-unit">
                    <span class="time-value" id="days">00</span>
                    <span class="time-label">P√§eva</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Tundi</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutit</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Sekundit</span>
                </div>
            </div>
            
            <div class="launch-date">1. Detsember 2025</div>
        </div>
    </div>

    <a href="https://github.com/mdeakesolen2" class="github-link">
        <span>@mdeakesolen2</span>
    </a>

    <script>
        const countdownDate = new Date('December 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.querySelector('.countdown-wrapper').innerHTML = `
                    <div style="padding: 50px 20px;">
                        <div style="font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 800; margin-bottom: 24px; background: linear-gradient(135deg, #ffffff 0%, #93c5fd 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                            See on siin! üéâ
                        </div>
                        <div style="font-size: clamp(1rem, 3vw, 1.5rem); color: rgba(148, 163, 184, 0.9);">
                            Midagi uskumatut on saabunud
                        </div>
                    </div>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Smooth parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            document.querySelectorAll('.orb').forEach((orb, index) => {
                const speed = (index + 1) * 15;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Anti-inspect protection
        document.addEventListener('keydown', function(e) {
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U, F12
            if (
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'u') ||
                e.key === 'F12'
            ) {
                e.preventDefault();
                showNotification();
                return false;
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showNotification();
            return false;
        });

        // Notification function
        function showNotification() {
            // Remove existing notification if any
            const existingNotif = document.querySelector('.secret-notification');
            if (existingNotif) {
                existingNotif.remove();
            }

            // Create notification
            const notification = document.createElement('div');
            notification.className = 'secret-notification';
            notification.innerHTML = `
                <div class="notif-icon">üö´</div>
                <div class="notif-text">
                    <strong>Nuh uh!</strong><br>
                    <span>Ei n√§e, anlaki üòè</span>
                </div>
            `;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => notification.classList.add('show'), 10);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // DevTools detection
        const devtools = {
            isOpen: false,
            orientation: null
        };

        const threshold = 160;
        const emitEvent = (isOpen, orientation) => {
            if (devtools.isOpen !== isOpen || devtools.orientation !== orientation) {
                devtools.isOpen = isOpen;
                devtools.orientation = orientation;
                if (isOpen) {
                    showNotification();
                }
            }
        };

        setInterval(() => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            const orientation = widthThreshold ? 'vertical' : 'horizontal';

            if (!(heightThreshold && widthThreshold) && ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
                emitEvent(true, orientation);
            } else {
                emitEvent(false, null);
            }
        }, 500);
    </script>
</body>
</html>
